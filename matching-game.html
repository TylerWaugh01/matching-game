<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="uft-8">
  <title>Dog Park Matching Game</title>
  <link rel="stylesheet" href="matching-game.css"/>
</head>
<body>

<div class="title-container">
<h1 class="title">Dog Park Matching Game</h1>
<p class="pet">Pet the extra dog on the left.</p>
<div class="container">
<button id="startGameButton" type="button" class="start-button">Start Game</button>
<h2>Dogs Pet: <span id="score-display">0</span></h2>
<h2>Timer: <span id="timer">30</span></h2>
</div>



  


<div id="gameContainer">
<div class="left-side" id="leftSide"></div>
<div class="right-side" id="rightSide"></div>
</div>

<audio id="game-music" preload="auto" loop>
  <source src="Sounds/happy-feels-all-good-folks-mainmp3.mp3" type="audio/wav">

<audio id="bark-sound" preload="auto" >
  <source src="Sounds/single-dog-bark-2.wav" type="audio/wav">

  <script src='matching-game.js'></script>

</body>
</html>
