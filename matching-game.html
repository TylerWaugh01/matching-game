<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="uft-8">
  <title>Matching Game</title>
  <style>
     img {
    position: absolute;
    cursor: pointer;
    height: 100px;
    width: 100px;

  }

  div {
    position: absolute;
    width: 500px;
    height: 500px;
  }

  #rightSide {
    left: 500px;
    border-left: 1px solid;
  }
  </style>
</head>
<body onload="generateDogs()">
  <h1>Dog Park Matching Game</h1>
  <p>Click on the extra dog on the left.</p>
  <div id="leftSide"></div>
  <div id="rightSide"></div>

   

<script>
let numberOfDogs = 5;
const theLeftSide = document.getElementById("leftSide");
const theRightSide = document.getElementById("rightSide");
const dogArray = ['dog-1.png', 'dog-2.png', 'dog-3.png', 'dog-4.png'];

function generateDogs() {
    for (let i = 0; i < numberOfDogs; i++) {
    let dog = document.createElement('img');
    let randomDog = Math.floor(Math.random() * dogArray.length); 
    dog.src = 'images/' + dogArray[randomDog];
    
    
    let randomTop = Math.floor(Math.random() * 400) + 1; 
    let randomLeft = Math.floor(Math.random() * 400) + 1; 
    dog.style.top = randomTop + 'px';
    dog.style.left = randomLeft + 'px';
    theLeftSide.appendChild(dog);  
  }
  let leftSideImages = theLeftSide.cloneNode(true);
  leftSideImages.removeChild(leftSideImages.lastChild);
  theRightSide.appendChild(leftSideImages)
  theLeftSide.lastChild.addEventListener('click',nextLevel);
  document.body.addEventListener('click',gameOver);
}

function nextLevel() {
  event.stopPropagation();
  numberOfDogs += 5;
  while (theLeftSide.firstChild) {
    theLeftSide.removeChild(theLeftSide.firstChild);
  }
  while (theRightSide.firstChild) {
    theRightSide.removeChild(theRightSide.firstChild);
  }
  generateDogs();
}

function gameOver () {
  alert("Game Over!");
  theLeftSide.lastChild.removeEventListener('click',nextLevel);
  document.body.removeEventListener('click',gameOver);
}
  </script>
</body>
</html>
